<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Management for Loan Officer Agents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Request Management Interface</h1>
    </header>
    <main>
        <section>
            <h2>New Request</h2>
            <form action="/submit-request" method="POST">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
                <label for="loanTerm">Loan Term (months):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
                <button type="submit">Submit Request</button>
            </form>
        </section>
        <section>
            <h2>Pending Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Loan Amount</th>
                        <th>Loan Term</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pendingRequests">
                    <!-- Dynamic content for pending requests will go here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Loan Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
